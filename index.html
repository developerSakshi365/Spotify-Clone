<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" width="29px" src="img/close.svg" alt="close">
        </div>
        <div class="home bg-grey rounded p-1">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="playlist" />
            <h2>Your library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded m-1">
        <div class="header">
          <div class="nav">
            <div class="flex hamburgerContainer">

              <img class="hamburger invert" src="img/hamburger.svg" alt="hamburger">
              <i id="leftControl" class="fa-solid fa-caret-left"></i>
              <i id="rightControl" class="fa-solid fa-caret-right"></i>
            </div>
          </div>
          <div class="buttons">
            <button class="signBtn"><a href="signUp.html" >Sign up</a></button>
            <button class="loginBtn"><a href="login.html">Log in</a></button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Trending Songs</h1>
          <div class="cardContainer">
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songInfo">

              </div>
              <div class="songbuttons">
                <img id="previous" class="cursor-pointer" src="img/prev.svg" alt="" />
                <img id="play" class="cursor-pointer" src="img/play.svg" alt="" />
                <img id="next" class="cursor-pointer" src="img/next.svg" alt="" />
              </div>
               <div class="timevol">
                <div class="songTime">

                </div>
                <div class="volume">
                    <img width="25" class="flex" src="img/volume.svg" alt="">
                    <div class="range">
                      <input type="range" min="0" max="100" step="1" value="50">
                    </div>
                </div>
              </div>
            </div>

      </div>
        </div>
      </div>
    <script src="js/script.js"></script>
  </body>
</html>
